<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>TIC-TAC-TOE</h1>
        <button class="btn" id="mode">Switch to 2 players</button>
    </header>
    <main class="main">

        <section class="gameBoard">
            <article class="cell" data-cell="1"></article>
            <article class="cell" data-cell="2"></article>
            <article class="cell" data-cell="3"></article>
            <article class="cell" data-cell="4"></article>
            <article class="cell" data-cell="5"></article>
            <article class="cell" data-cell="6"></article>
            <article class="cell" data-cell="7"></article>
            <article class="cell" data-cell="8"></article>
            <article class="cell" data-cell="9"></article>
        </section>
        <main class="modal">
            <article class="modalContent">
                <h1 class="winnerName"></h1>
                <button class = "btn" id="restart">Play Again</button>
            </article>
        </main>
    </main>
</body>
</html>
